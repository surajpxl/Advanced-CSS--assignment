<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>

    <style>
      .hero-section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #b1a5cf, #04487c);
        color: #f3f3f3;
        text-align: center;
        font-family: "Verdana", sans-serif;
        padding: 20px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 55px;
        margin-bottom: 15px;
        letter-spacing: 2px;
      }

      p {
        font-size: 22px;
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
      <div>
        <h1>Welcome To Our Website</h1>
        <p>Dive into a world of endless possibilities with our stunning gradient background and intuitive design.</p>
      </div>
    </section>
  </body>
</html>
