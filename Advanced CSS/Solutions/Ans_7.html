<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation-Button</title>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ececec;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .animated-button {
        padding: 16px 35px;
        border: none;
        background: linear-gradient(
          90deg,
          rgba(50, 150, 255, 1) 10%,
          rgba(40, 80, 200, 1) 90%,
          rgba(220, 150, 100, 1) 100%
        );
        border-radius: 12px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: background 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .animated-button:hover {
        background: linear-gradient(
          90deg,
          rgba(60, 170, 255, 1) 10%,
          rgba(30, 70, 180, 1) 90%,
          rgba(200, 130, 90, 1) 100%
        );
      }

      .animated-button a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        display: block;
        text-align: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      }

      @keyframes bounceAnimation {
        0%,
        100% {
          transform: translateY(-30%);
        }
        50% {
          transform: translateY(0);
        }
      }

      .animated-button {
        animation: bounceAnimation 1s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <button class="animated-button">
      <a href="https://pwskills.com">Click Me To Visit PW Skills</a>
    </button>
  </body>
</html>
