<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .image-wrapper {
        position: relative;
      }

      .image-wrapper img {
        width: 800px;
        height: 500px;
        border: 5px solid black;
        transition: transform 1.5s ease;
      }

      .image-wrapper img:hover {
        transform: scale(1.5);
      }
    </style>
  </head>
  <body>
    <div class="image-wrapper">
      <img
        src="https://www.w3schools.com/w3images/mountains.jpg"
        alt="Mountain Landscape"
      />
    </div>
  </body>
</html>
